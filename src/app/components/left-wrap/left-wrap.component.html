<div>
  <nz-table #basicTable [nzShowPagination]="false" [nzData]="listOfData">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody id="left" cdkDropList
    [cdkDropListData]="listOfData"
    cdkDropListConnectedTo="right"
    (cdkDropListDropped)="innerDrop($event)">
      <tr cdkDrag [cdkDragData]="data" *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
      </tr>
      <tr *ngIf="basicTable.data.length == 0" cdkDrag>
        <div style="height: 40px;background-color: #ccc;width: 100%;"></div>
      </tr>
    </tbody>
  </nz-table>
</div>
